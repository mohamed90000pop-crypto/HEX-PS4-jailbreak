<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>Loading...</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    width:100vw;
    height:100vh;
    background:black;
    overflow:hidden;
}

video{
    width:100%;
    height:100%;
    object-fit:cover;
}

/* Loader bottom */
.loader{
    position:absolute;
    bottom:40px;
    left:50%;
    transform:translateX(-50%);
    width:48px;
    height:48px;
    border:4px solid rgba(238, 0, 0, 0.3);
    border-top:4px solid rgb(145, 0, 0);
    border-radius:50%;
    animation:spin 1s linear infinite;
    z-index:10;
}

@keyframes spin{
    from{transform:translateX(-50%) rotate(0deg);}
    to{transform:translateX(-50%) rotate(360deg);}
}
</style>
</head>

<body>

<div class="loader"></div>

<video id="video" autoplay muted playsinline>
    <source src="HEX.mp4" type="video/mp4">
</video>

<script>
const video = document.getElementById("video");

// تشغيل الصوت بعد أول تفاعل
document.addEventListener("click", () => {
    video.muted = false;
    video.volume = 1;
    video.play();
}, { once: true });

// التحويل بعد انتهاء الفيديو
video.onended = () => {
    window.location.href = "index.html"; // غير الرابط
};
</script>

</body>
</html>
