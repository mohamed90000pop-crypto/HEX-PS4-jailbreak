    <style>
        :root {
            --primary-color: #FF0000;
            --secondary-color: #bf360c;
            --accent-color: #e64a19;
            --text-color: #ffffff;
            --success-color: #F44336;
            --fail-color: #F44336;
            --card-bg: #970000;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            color: var(--text-color);
            background-color: #121212;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        .bg {
          position: fixed;
         top: 0;
         left: 0;
          width: 100%;
          height: 100%;
          background-image: url("bg.jpg"); /* اسم الصورة */
          background-repeat: no-repeat;
          background-position: top left;   /* مهم عشان اللوجو */
          background-size: contain;        /* يمنع القص */
          background-color: #000;          /* يكمّل الفراغ */
          z-index: -1;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            animation: fadeInDown 0.8s ease;
        }

        .titlehead {
            background: var(--card-bg);
            border-radius: 10px;
            color: var(--text-color);
            padding: 15px;
            margin: 10px 0;
            font-size: 1.8rem;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-box {
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .success {
            background-color: var(--success-color);
            color: white;
        }

        .fail {
            background-color: var(--fail-color);
            color: white;
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin: 25px 0;
        }

        .button {
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: var(--text-color);
            padding: 12px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            border: none;
            cursor: pointer;
            min-height: 50px;
            text-align: center;
        }

        .button:hover {
            background: linear-gradient(135deg, var(--secondary-color), var(--accent-color));
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .button i {
            margin-right: 8px;
        }

        .section-title {
            text-align: center;
            margin: 25px 0 15px;
            font-size: 1.3rem;
            color: var(--accent-color);
            font-weight: bold;
        }

        .advanced-section {
            margin-top: 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 20px;
        }

        .toggle-advanced {
            display: block;
            margin: 20px auto;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-color);
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .toggle-advanced:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .advanced-buttons {
            display: none;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .fan-control {
            display: flex;
            align-items: center;
        }

        .fan-button {
            border-radius: 8px 0 0 8px !important;
            margin-right: 0 !important;
        }

        .fan-select {
            height: 100%;
            border-radius: 0 8px 8px 0;
            border: none;
            background: var(--secondary-color);
            color: white;
            padding: 0 10px;
            appearance: none;
            -webkit-appearance: none;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 600px) {
            .button-grid {
                grid-template-columns: 1fr;
            }

            .titlehead {
                font-size: 1.4rem;
            }
        }
    </style>

    <script>
        function toggleAdvanced() {
            var section = document.getElementById('advancedButtons');
            var toggle = document.querySelector('.toggle-advanced');
            if (section.style.display === 'none' || section.style.display === '') {
                section.style.display = 'block';
                toggle.innerHTML = '<i class="fas fa-times"></i> Hide Advanced Options';
            } else {
                section.style.display = 'none';
                toggle.innerHTML = '<i class="fas fa-cogs"></i> Show Advanced Options';
            }
        }

        window.onload = function() {
            if (localStorage.Fail == null) {
                localStorage.Fail = 0;
                localStorage.Success = 0;
            }
            document.getElementById("success").textContent = "Success: " + localStorage.Success;
            document.getElementById("fail").textContent = "Fail: " + localStorage.Fail;
            document.getElementById('advancedButtons').style.display = 'none';
        };

        window.applicationCache.ondownloading = function() {
            document.getElementById("progress").textContent = "Page Caching Started!!";
        };

        window.applicationCache.onprogress = function(a) {
            document.getElementById("progress").textContent = "Caching Status: " + (Math.round(100 * (a.loaded / a.total))) + "% Completed";
        };

        window.applicationCache.oncached = function() {
            document.getElementById("progress").textContent = "Page Cached Successfully!!";
            setTimeout(function() {
                document.getElementById("progress").textContent = "Turn Off the Internet & Reopen the Page to Run the Exploit!!";
            }, 1500);
        };
    </script>
